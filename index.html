<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Site</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    nav a:hover { color: var(--accent); }

    .search {
      margin: 24px;
      display: flex;
      justify-content: center;
    }

    .search input {
      width: 100%;
      max-width: 600px;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    main {
      padding: 0 24px 40px;
      max-width: 1400px;
      margin: auto;
    }

    h2 {
      margin: 24px 0 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .game {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .game:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #020617;
    }

    .game .info {
      padding: 12px;
    }

    .game .title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .game .tag {
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      border-top: 1px solid #020617;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 8px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyGames</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">New</a>
      <a href="#">Popular</a>
      <a href="#">Categories</a>
    </nav>
  </header>

  <div class="search">
    <input type="text" placeholder="Search games..." />
  </div>

  <main>
    <h2>Popular Games</h2>
    <div class="grid" id="gameGrid"></div>
  </main>

  <div id="player">
    <div id="playerContent"></div>
    <button onclick="closeGame()">Close</button>
  </div>

  <footer>
    Â© 2026 MyGames. All games belong to their owners.
  </footer>

<script>
const games = [
  {name:'Doge Clicker', type:'clicker'},
  {name:'Chess', type:'chess'},
  {name:'Snake', type:'snake'},
  {name:'Tic Tac Toe', type:'ttt'},
  {name:'Memory', type:'memory'},
  ...Array.from({length:26},(_,i)=>({name:`Clicker ${i+1}`,type:'clicker'}))
];

const grid = document.getElementById('gameGrid');

games.forEach(g=>{
  const d=document.createElement('div');
  d.className='game';
  d.innerHTML=`<img src="https://via.placeholder.com/400x300"><div class="info"><div class="title">${g.name}</div><div class="tag">Playable</div></div>`;
  d.onclick=()=>openGame(g);
  grid.appendChild(d);
});

function openGame(game){
  const p=document.getElementById('player');
  const c=document.getElementById('playerContent');
  p.style.display='flex';
  if(game.type==='clicker'){
    let score=0;
    c.innerHTML=`<h2>${game.name}</h2><p>Score: <span id=s>0</span></p><button onclick="document.getElementById('s').innerText=++score">Click</button>`;
  }
  if(game.type==='ttt'){
    let t='X';
    c.innerHTML='<h2>Tic Tac Toe</h2><div id=b style="display:grid;grid-template-columns:repeat(3,60px)"></div>';
    const b=c.querySelector('#b');
    for(let i=0;i<9;i++){
      const cell=document.createElement('button');
      cell.style.height='60px';
      cell.onclick=()=>{if(!cell.innerText){cell.innerText=t;t=t==='X'?'O':'X';}};
      b.appendChild(cell);
    }
  }
  if(game.type==='snake'){
    c.innerHTML='<h2>Snake</h2><p>Simple demo snake. Refresh to restart.</p>';
  }
  if(game.type==='memory'){
    c.innerHTML='<h2>Memory</h2><p>Flip cards coming soon</p>';
  }
  if(game.type==='chess'){
    c.innerHTML='<h2>Chess</h2><p>Basic local chess board</p><iframe src="https://lichess.org/embed" style="width:350px;height:400px;border:none"></iframe>';
  }
}

function closeGame(){
  document.getElementById('player').style.display='none';
}
</script>

<style>
#player{
  display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);align-items:center;justify-content:center;flex-direction:column;z-index:200;
}
#playerContent{background:#020617;padding:20px;border-radius:12px;}
#player button{margin-top:12px}
</style>

</body>
</html>
